    <style>

        /* SİSTEM: TEMİZ ANARŞİ PALETİ */

        :root {

            --bg-color: #000000;

            --hacked-color: #ff0000; /* Saf Kırmızı */

            --highlight-color: #00ffff; /* Saf Siyan */

            --font-title: 'Orbitron', sans-serif;

            --font-terminal: 'Share Tech Mono', monospace;

        }



        /* TAM EKRAN VE KAYDIRMAYI ENGELLEME */

        html, body {

            margin: 0; 

            padding: 0;

            width: 100%; 

            height: 100vh; 

            overflow: hidden; 

            background-color: var(--bg-color);

        }

        

        body {

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            text-align: center;

            background-image: radial-gradient(circle, rgba(255, 0, 0, 0.08) 1px, transparent 1px), 

                              repeating-linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.08) 1px, transparent 2px);

            background-size: 4px 4px;

            filter: saturate(1.2) contrast(1.1);

        }



        /* Ana Kapsayıcı - Ekrana sığma optimizasyonu */

        #container {

            max-width: 90%;

            height: 90vh; 

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: space-evenly; /* Öğeler arasına eşit boşluk */

            padding: 1vh 0;

            animation: global-flicker 1s infinite alternate;

            cursor: pointer;

            box-sizing: border-box;

        }



        @keyframes global-flicker {

            0% { opacity: 1; filter: brightness(1); }

            100% { opacity: 0.95; filter: brightness(0.95); }

        }



        /* Banner Resmi */

        #banner {

            max-width: 100%;

            width: clamp(300px, 60vw, 600px);

            height: auto;

            border: 3px dashed var(--hacked-color);

            box-shadow: 0 0 15px var(--hacked-color), 0 0 30px var(--highlight-color);

            filter: grayscale(100%) brightness(0.5) contrast(2) hue-rotate(330deg); 

            transition: filter 0.8s ease, transform 0.5s ease;

            margin-top: 20px; 

            margin-bottom: 20px; 

        }

        

        #container:hover #banner {

            filter: none;

            transform: scale(1.03);

        }



        /* ANA MESAJ */

        .message {

            font-family: var(--font-title);

            font-size: clamp(2rem, 7vw, 4.5rem); 

            color: var(--hacked-color);

            text-shadow: 0 0 8px var(--hacked-color), 0 0 20px var(--highlight-color), 0 0 30px var(--hacked-color);

            line-height: 1.2;

            margin-bottom: 10px;

            animation: chaos-glitch 0.1s infinite;

        }



        @keyframes chaos-glitch {

            0% { text-shadow: 3px 0px var(--highlight-color), -3px 0px var(--hacked-color); transform: translate(1px, 0); }

            25% { text-shadow: -3px 0px var(--hacked-color), 3px 0px var(--highlight-color); transform: translate(-1px, 0); }

            50% { text-shadow: 0px 4px var(--highlight-color), 0px -4px var(--hacked-color); transform: translate(0, 1px); }

            75% { text-shadow: 0px -4px var(--hacked-color), 0px 4px var(--highlight-color); transform: translate(0, -1px); }

            100% { text-shadow: 3px 0px var(--highlight-color), -3px 0px var(--hacked-color); transform: translate(1px, 0); }

        }



        /* SLOGAN VE LİNK */

        .slogan {

            font-family: var(--font-terminal);

            font-size: clamp(1.2rem, 3vw, 2.5rem);

            color: var(--highlight-color);

            text-shadow: 0 0 8px var(--highlight-color);

            margin-top: 15px;

            text-transform: uppercase;

            letter-spacing: 3px;

            animation: neon-pulse 2s infinite alternate;

        }



        @keyframes neon-pulse {

            from { text-shadow: 0 0 5px var(--highlight-color); }

            to { text-shadow: 0 0 20px var(--highlight-color), 0 0 30px rgba(0, 255, 255, 0.5); }

        }



        .link-style {

            color: var(--hacked-color);

            text-decoration: none;

            border-bottom: 3px solid var(--highlight-color);

            padding-bottom: 3px;

            transition: color 0.3s, border-color 0.3s;

            text-shadow: 0 0 5px var(--hacked-color); 

        }



        .link-style:hover {

            color: var(--highlight-color);

            border-bottom: 3px solid var(--hacked-color);

        }

        

        /* İMZA */

        .signature {

            font-family: var(--font-terminal);

            font-size: clamp(0.8rem, 2vw, 1.2rem);

            color: var(--hacked-color);

            text-shadow: 0 0 10px var(--hacked-color);

            margin-top: 15px;

            text-transform: uppercase;

            letter-spacing: 5px;

            animation: error-blink 0.5s step-end infinite;

        }



        @keyframes error-blink {

            0% { opacity: 0.8; transform: skewX(-1deg); }

            50% { opacity: 1; transform: skewX(1deg); }

            100% { opacity: 0.8; transform: skewX(-1deg); }

        }



        /* Mobil Cihazlar İçin Ayarlamalar (Sığdırma Garantisi) */

        @media (max-height: 650px) {

            #container {

                justify-content: space-around;

            }

            }

            .slogan {

                font-size: clamp(0.8rem, 2vw, 1.5rem);

            }

            .signature {

            }

            #banner {

                margin-top: 5px;

                margin-bottom: 5px;

            }

        }
